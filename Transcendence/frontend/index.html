{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <link rel="stylesheet" href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.css' %}">
  <link rel="icon" type="image/gif" href="{% static 'icons8-home.gif' %}">
  <script src="{% static 'jquery-3.7.1.js' %}"></script>
  <script src="{% static 'bootstrap-4.0.0-dist/js/bootstrap.bundle.js' %}"></script>
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center">Pong Game</h1>
  <canvas id="pongCanvas" width="800" height="400"></canvas>
</div>

<select id="players">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="vw">VW</option>
  <option value="audi" selected>Audi</option>
</select>

<script src="{% static 'main.js' %}" type="module"></script>

</body>
</html>
