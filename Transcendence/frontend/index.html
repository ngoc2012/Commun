{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <link rel="stylesheet" href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.css' %}">
  <link rel="icon" type="image/gif" href="{% static 'icons8-home.gif' %}">
  <script src="{% static 'jquery-3.7.1.js' %}"></script>
  <script src="{% static 'bootstrap-4.0.0-dist/js/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'main.js' %}" type="module"></script>
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

    <div id="user_name"></div>
    <div id="status"></div>
    <a href="{% url 'login' %}">Login</a>
    <select id="online_players_list" multiple></select>
    <select id="invitations"></select>
    <button id="invite" type="button">Invite</button> 
    <button id="accept_invitation" type="button">Accept</button> 
    <button id="cancel_invitation" type="button">Cancel</button> 

</body>
</html>
